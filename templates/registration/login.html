{% extends "registration/base.html" %}{% load i18n %}{% load url from future %}
{% block registration_content %}
    <H2>{% trans "Login" %}</H2>
    {% if form.errors %}
        <p class="warning">{% trans "Login has failed" %}</p>
    {% else %}
        <p />
    {% endif %}
    <form class="registration-form" action="{% url "django.contrib.auth.views.login" %}" method="post">{% csrf_token %}
        <table>
            {{form.as_table}}
            <tr>
                <td>&nbsp;</td>
                <td><input class="button" type="submit" value="{% trans "Login" %}" /></td>
            </tr>
        </table>
        <div class="registration-other-actions">
            <a href="{% url "django.contrib.auth.views.password_reset" %}">{% trans "Forgotten Password" %}</a>
        </div>
    </form>
{% endblock %}
