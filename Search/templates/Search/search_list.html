{% extends "sanza/base.html" %}
{% load i18n pagination_tags %}


{% block document_title %}
{% trans "List of searchs" %}
{% endblock %}
{% block document_content %}
<ul>
{% autopaginate searches 25 %}
{% for search in searches %}
  <li><a href="{% url search search.id %}">{{search.name}}</a></li>  
{% endfor %}
</ul>
{% paginate %}
{% endblock %}
