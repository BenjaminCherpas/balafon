{% extends "sanza/bs_base.html" %}
{% load i18n favorite_tags %}

{% block document_content %}
    {% if favs_by_type %}
    {% for type, favs, template_name in favs_by_type %}
        {% include template_name %}
    {% endfor %}
    {% else %}
    {% trans "No favorites yet!" %}
    {% endif %}
{% endblock %}
